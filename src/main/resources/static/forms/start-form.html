<form class="form-horizontal">
    <div class="control-group">
        <label class="control-label">Vorname</label>
        <div class="controls">
            <input type="text"
                   cam-variable-name="firstname"
                   cam-variable-type="String"
                   required
                   class="form-control"/>
        </div>
        <div class="control-group">
            <label class="control-label">Name</label>
            <div class="controls">
                <input type="text"
                       cam-variable-name="name"
                       cam-variable-type="String"
                       required
                       class="form-control"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">E-Mail</label>
            <div class="controls">
                <input type="text"
                       cam-variable-name="email"
                       cam-variable-type="String"
                       required
                       class="form-control"/>
            </div>
        </div>
        <div class="control-group">
            <label class="control-label">AHV</label>
            <div class="controls">
                <input type="text"
                       cam-variable-name="ahv"
                       cam-variable-type="String"
                       required
                       class="form-control"/>
            </div>
        </div>

        <script cam-script type="text/form-script">
  // custom JavaScript goes here

        </script>
</form>
